<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://api.ssps.cajthaml.eu/file/64d9f18f79dad891e8a07c73">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <aside class="settings">
        <h3>Settings</h3>
        <div class="slider-container">
            <p id="speed-value">Speed: 150 ms</p>
            <input type="range" id="speed-range" min="50" max="500" value="150" step="50">
        </div>
        <div class="slider-container">
            <p id="apple-value">Apples: 5</p>
            <input type="range" id="apple-range" min="1" max="15" value="5" step="1">
        </div>
        <div class="slider-container">
            <p id="grid-value">Grid Size: 20</p>
            <input type="range" id="grid-range" min="6" max="40" value="20" step="2">
        </div>
         <div class="slider-container">
            <p id="volume-value">Volume: 20%</p>
            <input type="range" id="volume-range" min="0 " max="100" value="20" step="10">
        </div>
        <label for="checkbox-warp" class="set-button">Warp Walls
            <input type="checkbox" name="checkboxwarp" id="checkbox-warp">
        </label>
        <label for="checkbox-gradient" class="set-button">Gradient Snake
            <input type="checkbox" name="checkboxgradient" id="checkbox-gradient" checked>
        </label>
        <label for="themecolor" class="set-button"> Color
            <input type="color" id="themecolor" name="themecolor" value="#3FFF3F">
        </label>

    </aside>
    <main>
        <h1>The Snake</h1>
        <div class="score">
            <p id="score">Score: 0</p>
            <p id="best-score">Best: 0</p>
        </div>
        
        <div id="game-container">
            <canvas id="game"></canvas>
            <div id="death-screen" class="hidden">
            <section id="death-screen-info">
                <h2 id="death-text">You Died!</h2>
                <p id="final-score"></p>
                <button id="restart-btn" class="button">Restart</button>
            </section>
            </div>
        </div>
    </main>
    <aside>
        <div id="snake">
            <div class="snake-part"></div>
            <div class="snake-part"></div>
            <div class="snake-part"></div>
            <div class="snake-part"></div>
            <div class="snake-part"></div>
            <div class="snake-part"></div>
            <div class="snake-part"></div>
        </div>
    </aside>

    <script src="script/script.js"></script>
</body>
</html>
